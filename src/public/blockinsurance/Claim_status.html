<script>
    $("#submit").click(function() {
        event.preventDefault();
        var jsondata = {};
        var claim_form;
        // var accident_photos;
        var file = document.getElementById('claim_form').files[0];
        if (file) {
            // create reader
            var reader = new FileReader();
            reader.readAsText(file);
            reader.onload = function(e) {
                claim_form = e.target.result;
            };
        }
        // var image = document.getElementById('Accident_photos').files[0];
        // if (image) {
        //     // create reader
        //     var reader = new FileReader();
        //     reader.readAsText(image);
        //     reader.onload = function(e) {
        //         accident_photos = e.target.result;
        //     };
        // }
        $("input").each(function($i) {
            var name = $(this).attr('name')
            if ($(this).val()) {
                jsondata[name] = $(this).val();
            }
            $("input:radio:checked").each(function($i) {
                var name = $(this).attr('name')
                if ($(this).val()) {
                    jsondata[name] = $(this).val();
                }
            });

            $("select").each(function($i) {
                var name = $(this).attr('name')
                if ($(this).val()) {
                    jsondata[name] = $(this).val();
                }
            });

        });
        console.log(jsondata);
        console.log(claim_form);
        alert(JSON.stringify(jsondata));

        $.post("/saveClaim", {
                claimObject: jsondata
            },
            function(result) {
                console.log("hash ====> " + result)
            });

    });

    function saveClaim() {
        console.log("Reached HEre ")
    }
</script>
